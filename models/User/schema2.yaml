username:
  type     : String
  unique   : false
  required: [true, Username is required.]
  validations:
    - validator: isLength
      arguments: [3, 50]
      message: Name should be between {ARGS[0]} and {ARGS[1]} characters
    - validator: isAlphanumeric
      passIfEmpty: true
      message: Name should contain alpha-numeric characters only
email   :
  type    : String
  unique  : true
  lowercase: true
  trim    : true
  required: true
  validations:
    - validator: isEmail
      message: Please enter a valid email
    - validator: isLength
      only: server # one of ['client', 'server']
      arguments: [4, 100]
      message: Email should be between {ARGS[0]} and {ARGS[1]} characters
password:
  type    : String
  trim    : true
  required: true
  validations:
    - validator: isLength
      arguments: [8, 40]
      message: Password should be between {ARGS[0]} and {ARGS[1]} characters
joined:
  type: Date
  default: Date.now
verified  :
  type: Boolean
  default: false
roles  :
  type: [String]
  default: [C.ROLES.USER]
liked:
  type: [Id]
  default: []
  ref: Post
messages:
  type: [Id]
  default: []
  ref: Message
